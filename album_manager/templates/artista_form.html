<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Artista</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <img src="{% static 'logo.jpeg' %}" alt="Logo" class="img-fluid" style="max-width: 150px;">
        <h1 class="mt-3">Formulario Artista</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'artista_list' %}">Lista de Artistas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'artista_list' %}">Volver a Lista de Artistas</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Artista</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ form.nombre.value }}" required>
            </div>
            <div class="form-group">
                <label for="pais_origen">País de Origen</label>
                <input type="text" class="form-control" id="pais_origen" name="pais_origen" value="{{ form.pais_origen.value }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Música</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
