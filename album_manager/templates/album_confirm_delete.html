<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Álbum</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <img src="{% static 'logo.jpeg' %}" alt="Logo" class="img-fluid" style="max-width: 150px;">
        <h1 class="mt-3">Eliminar Álbum</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'album_list' %}">Lista de Álbumes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'album_list' %}">Volver a Lista de Álbumes</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-4">
        <h2>¿Estás seguro de que deseas eliminar el álbum "{{ album.titulo }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'album_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Música</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
