<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Artistas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <img src="{% static 'logo.jpeg' %}" alt="Logo" class="img-fluid" style="max-width: 150px;">
        <h1 class="mt-3">Lista de Artistas</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'album_list' %}">Ver Álbumes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'artista_create' %}">Crear Nuevo Artista</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-4">
        <ul class="list-group">
            {% for artista in artistas %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'artista_detail' artista.pk %}">{{ artista.nombre }}</a>
                    <div>
                        <a class="btn btn-warning btn-sm" href="{% url 'artista_update' artista.pk %}">Editar</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'artista_delete' artista.pk %}">Eliminar</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">No hay artistas disponibles.</li>
            {% endfor %}
        </ul>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Música</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
